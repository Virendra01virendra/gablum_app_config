eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${REGISTRY_URI}

server:
  port: ${GATEWAY_PORT}

spring:
  application:
    name: "gateway-service"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: users
        uri: lb://user-service
        predicates:
          - Path=/api/users/**
  data:
    mongodb:
      uri: mongodb://${MONGO_NODE_USERNAME}:${MONGO_NODE_PASS}@${MONGO_NODE_URI}:${MONGO_NODE_PORT}/
      authentication-database: admin
      database: users
  security:
    secret: ${SECRET_KEY}

