eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${REGISTRY_URI}

server:
  port: ${GATEWAY_PORT}

spring:
  application:
    name: "gateway-service"

zuul:
  routes:
    user-service: /api/users/**
    proposals-service: /api/proposals/**
    scheduler-service: /api/schedules/**
    contracts-service: /api/contracts/**
    auctions-service: /api/auctions/**
    webapp-service: /**
  host:
    socket-timeout-millis: 4000

management:
  endpoints:
    web:
      exposure:
        include: "*"

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000

ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 4000
