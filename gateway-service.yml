eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${REGISTRY_URI}

server:
  port: ${GATEWAY_PORT}

spring:
  application:
    name: "gateway-service"
  data:
    mongodb:
      uri: mongodb://${MONGO_NODE_USERNAME}:${MONGO_NODE_PASS}@${MONGO_NODE_URI}:${MONGO_NODE_PORT}/
      authentication-database: admin
      database: users
  security:
    secret: ${SECRET_KEY}

zuul:
  ignoredPatterns: /actuator/**, /routes/**
  routes:
    user-service: 
      path: /api/users/**
      sensitiveHeaders: 
    proposals-service:
      path: /api/proposals/**
      sensitiveHeaders: 
    scheduler-service:
      path: /api/schedules/**
      sensitiveHeaders: 
    contracts-service:
      path: /api/contracts/**
      sensitiveHeaders: 
    auctions-service:
      path: /api/auctions/**
      sensitiveHeaders:
    grafana:
      path: /grafana/**
      url: http://grafana:3000
      sensitiveHeaders:
    # management:
    #   path: /actuator/**
    #   url: http;//localhost
    webapp-service: /**
  host:
    socket-timeout-millis: 10000

management:
  endpoints:
    web:
      exposure:
        include: "*"

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 42000

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
